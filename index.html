    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // 诗歌数据
        let poemsData = [];
        let filteredPoems = [];
        let currentDynasty = 'all';
        let currentTitleLetter = '';
        let currentAuthorLetter = '';
        let currentPage = 1;
        const itemsPerPage = 14;
        const CSV_PATH = './金陵诗歌 - 数据.csv';
        const CACHE_KEY = 'poemsDataV1';
        const CACHE_HASH_KEY = 'poemsDataHashV1';
        
        // 朝代映射
        const dynastyMapping = {
            '六朝': '六朝',
            '南唐': '南唐', 
            '唐': '唐',
            '宋': '宋',
            '元': '元',
            '明': '明',
            '清': '清',
            '现代': '现代'
        };
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadPoemsData();
            setupEventListeners();
            // 首次渲染的首字母筛选在数据加载完成后进行
            ensurePinyinLoaded();
        });

        // 动态确保 Pinyin 可用（备用CDN）
        function ensurePinyinLoaded() {
            function ready() {
                if (window.Pinyin && typeof Pinyin.isSupported === 'function' && Pinyin.isSupported()) {
                    updateSidebarInitialFilters();
                }
            }
            if (!(window.Pinyin && typeof Pinyin.isSupported === 'function' && Pinyin.isSupported())) {
                const s = document.createElement('script');
                s.src = 'https://unpkg.com/tiny-pinyin/dist/tiny-pinyin.min.js';
                s.onload = () => ready();
                document.head.appendChild(s);
            } else {
                ready();
            }
        }
        
        // 计算简单哈希（基于字符串长度与首尾片段）
        function computeHash(text) {
            const len = text.length;
            const head = text.slice(0, 256);
            const tail = text.slice(-256);
            let hash = 0;
            const mix = head + len + tail;
            for (let i = 0; i < mix.length; i++) {
                hash = ((hash << 5) - hash) + mix.charCodeAt(i);
                hash |= 0;
            }
            return String(hash);
        }
        
        // 加载诗歌数据（带缓存）
        async function loadPoemsData(forceRefresh = false) {
            try {
                if (!forceRefresh) {
                    const cached = localStorage.getItem(CACHE_KEY);
                    const cachedHash = localStorage.getItem(CACHE_HASH_KEY);
                    if (cached && cachedHash) {
                        poemsData = JSON.parse(cached);
                        filteredPoems = [...poemsData];
                        updateStats();
                        displayPoems();
                        updateSidebarInitialFilters();
                        // 异步校验是否需要更新缓存
                        tryUpdateCacheInBackground(cachedHash);
                        return;
                    }
                }
                // 主加载流程：获取CSV文本，解析并缓存
                const csvText = await fetchCSVText(CSV_PATH);
                const hash = computeHash(csvText);
                const parsed = await parseCSVWithPapa(csvText);
                poemsData = normalizeAndFilter(parsed);
                if (!poemsData || poemsData.length === 0) {
                    const loose = parseCSVLoose(csvText);
                    poemsData = normalizeAndFilter(loose);
                }
                console.log('[poems] parsed count =', poemsData.length);
                if (poemsData.length > 0) console.log('[poems] sample =', poemsData.slice(0, 3));
                filteredPoems = [...poemsData];
                localStorage.setItem(CACHE_KEY, JSON.stringify(poemsData));
                localStorage.setItem(CACHE_HASH_KEY, hash);
                updateStats();
                displayPoems();
                if (poemsData.length === 0) {
                    const noResults = document.getElementById('noResults');
                    if (noResults) {
                        noResults.style.display = 'block';
                        noResults.textContent = '数据未加载，请检查 CSV 路径或文件编码（建议UTF-8）。';
                    }
                }
                updateSidebarInitialFilters();
            } catch (error) {
                console.error('加载数据失败:', error);
                poemsData = getSampleData();
                filteredPoems = [...poemsData];
                updateStats();
                displayPoems();
                updateSidebarInitialFilters();
            }
        }
        
        async function tryUpdateCacheInBackground(existingHash) {
            try {
                const csvText = await fetchCSVText(CSV_PATH, { cache: 'no-store' });
                const newHash = computeHash(csvText);
                if (newHash !== existingHash) {
                    const parsed = await parseCSVWithPapa(csvText);
                    const data = normalizeAndFilter(parsed);
                    localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                    localStorage.setItem(CACHE_HASH_KEY, newHash);
                }
            } catch (_) {}
        }
        
        function encodePathSegments(p) {
            // 按路径段逐段编码，避免整体编码导致问题
            return p.split('/').map(s => encodeURIComponent(s)).join('/');
        }

        async function fetchCSVText(path, fetchOptions = {}) {
            const candidates = [
                encodePathSegments(path),
                encodeURI(path),
                path
            ];
            let lastErr = null;
            for (const url of candidates) {
                try {
                    console.log('[poems] fetching CSV via', url);
                    const res = await fetch(url, fetchOptions);
                    if (res.ok) {
                        return await res.text();
                    } else {
                        lastErr = new Error('HTTP ' + res.status + ' for ' + url);
                    }
                } catch (e) {
                    lastErr = e;
                }
            }
            throw lastErr || new Error('无法获取CSV');
        }
        
        // 使用 PapaParse 解析 CSV（支持带逗号/引号/换行的大字段）
        function parseCSVWithPapa(csvText) {
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    encoding: 'utf-8',
                    dynamicTyping: false,
                    complete: (results) => resolve(results.data || []),
                    error: (err) => reject(err)
                });
            });
        }

        // 宽松解析：适配未加引号且包含逗号的CSV行
        // 规则：
        // - 使用逗号分割一行
        // - 前8列固定：id_title,title,id_author,author,dynasty,period,literary_form,writing_time
        // - 剩余部分从右侧分成4段：creative_background,brief_introduction,relevant_locations,poem
        //   具体实现为：将剩余用逗号重新拼接为restStr，然后从右侧用逗号切成最多4段，
        //   不足4段则用空串补齐。
        function parseCSVLoose(csvText) {
            const lines = csvText.split(/\r?\n/).filter(l => l.trim().length > 0);
            const out = [];
            if (lines.length <= 1) return out;
            // 跳过首行表头
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                const parts = line.split(',');
                if (parts.length < 12) continue; // 至少应有12列
                const base = parts.slice(0, 8);
                const rest = parts.slice(8);
                const restStr = rest.join(',');
                // 从右侧切成4段
                const right4 = rsplitByComma(restStr, 4);
                const [creative_background, brief_introduction, relevant_locations, poem] = right4;
                const row = {
                    id_title: base[0] || '',
                    title: base[1] || '',
                    id_author: base[2] || '',
                    author: base[3] || '',
                    dynasty: base[4] || '',
                    period: base[5] || '',
                    literary_form: base[6] || '',
                    writing_time: base[7] || '',
                    creative_background,
                    brief_introduction,
                    relevant_locations,
                    poem
                };
                out.push(row);
            }
            return out;
        }

        function rsplitByComma(str, maxPartsFromRight) {
            const result = new Array(maxPartsFromRight).fill('');
            let remaining = str;
            for (let i = maxPartsFromRight - 1; i >= 0; i--) {
                if (i === 0) {
                    result[0] = remaining;
                    break;
                }
                const idx = remaining.lastIndexOf(',');
                if (idx === -1) {
                    result[i] = remaining;
                    remaining = '';
                } else {
                    result[i] = remaining.slice(idx + 1);
                    remaining = remaining.slice(0, idx);
                }
            }
            return result;
        }

        // 规范化并过滤有效条目
        function normalizeAndFilter(rows) {
            const cleaned = [];
            for (const row of rows) {
                const poem = {
                    id_title: (row.id_title || '').trim(),
                    title: (row.title || '').trim(),
                    id_author: (row.id_author || '').trim(),
                    author: (row.author || '').trim(),
                    dynasty: (row.dynasty || '').trim(),
                    period: (row.period || '').trim(),
                    literary_form: (row.literary_form || '').trim(),
                    writing_time: (row.writing_time || '').trim(),
                    creative_background: (row.creative_background || '').trim(),
                    brief_introduction: (row.brief_introduction || '').trim(),
                    relevant_locations: (row.relevant_locations || '').trim(),
                    poem: (row.poem || '').trim()
                };
                if (!poem.title || !poem.author || !poem.poem) continue;
                if (poem.dynasty.includes('六朝')) poem.dynasty = '六朝';
                if (poem.dynasty.includes('现代') || poem.dynasty.includes('现当代')) poem.dynasty = '现代';
                cleaned.push(poem);
            }
            return cleaned;
        }
        
        // 工具：获取字符串首字母（A-Z）。中文取拼音首字母，英文取首字符，其他返回空。
        function getInitialLetter(text) {
            if (!text) return '';
            // 去除前缀标点符号，如《》“”[]()、空格等
            const cleaned = text.trim().replace(/^[^A-Za-z0-9\u4e00-\u9fa5]+/, '');
            if (!cleaned) return '';
            const ch = cleaned.charAt(0);
            const isAZ = /[A-Za-z]/.test(ch);
            if (isAZ) return ch.toUpperCase();
            if (window.Pinyin) {
                try {
                    const py = (Pinyin.getInitials && Pinyin.getInitials(cleaned)) ? Pinyin.getInitials(cleaned).trim() : '';
                    if (py) {
                        const init = py.charAt(0).toUpperCase();
                        return /[A-Z]/.test(init) ? init : '';
                    }
                } catch (_) {}
                try {
                    const py2 = (Pinyin.convertToPinyin && Pinyin.convertToPinyin(cleaned)) ? Pinyin.convertToPinyin(cleaned) : '';
                    if (py2) {
                        const init2 = py2.trim().charAt(0).toUpperCase();
                        return /[A-Z]/.test(init2) ? init2 : '';
                    }
                } catch (_) {}
            }
            // 本地回退：基于汉字锚点的粗略首字母推断（不依赖外部库）
            try {
                const anchors = '阿八嚓哒妸发旮哈击喀垃妈拿哦啪期然撒塌挖昔压匝';
                const letters  = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                // letters 与 anchors 长度不等，采用典型映射：A锚=阿, B锚=八, C锚=嚓, D锚=哒, E锚=妸, F=发, G=旮, H=哈, I/J 合并用哈后一个（无独立I锚），K=喀, L=垃, M=妈, N=拿, O=哦, P=啪, Q=期, R=然, S=撒, T=塌, U/V 合并不到，W=挖, X=昔, Y=压, Z=匝
                const mapLetters = ['A','B','C','D','E','F','G','H','K','L','M','N','O','P','Q','R','S','T','W','X','Y','Z'];
                const mapAnchors = ['阿','八','嚓','哒','妸','发','旮','哈','喀','垃','妈','拿','哦','啪','期','然','撒','塌','挖','昔','压','匝'];
                for (let i = mapAnchors.length - 1; i >= 0; i--) {
                    if (cleaned.localeCompare(mapAnchors[i], 'zh') >= 0) {
                        return mapLetters[i];
                    }
                }
            } catch (_) {}
            return '';
        }

        // 基于当前朝代筛选，生成可用的标题/作者首字母集合并渲染按钮
        function updateSidebarInitialFilters() {
            const titleSet = new Set();
            const authorSet = new Set();
            const base = poemsData.filter(p => currentDynasty === 'all' ? true : p.dynasty === currentDynasty);
            base.forEach(p => {
                const ti = getInitialLetter(p.title);
                const ai = getInitialLetter(p.author);
                if (/[A-Z]/.test(ti)) titleSet.add(ti);
                if (/[A-Z]/.test(ai)) authorSet.add(ai);
            });
            renderInitialButtons('titleAlphabet', Array.from(titleSet).sort());
            renderInitialButtons('authorAlphabet', Array.from(authorSet).sort());
            // 若当前所选首字母不再有效，重置
            if (currentTitleLetter && !titleSet.has(currentTitleLetter)) currentTitleLetter = '';
            if (currentAuthorLetter && !authorSet.has(currentAuthorLetter)) currentAuthorLetter = '';
            updateActiveInitialButtons();
        }

        function renderInitialButtons(containerId, letters) {
            const el = document.getElementById(containerId);
            el.innerHTML = '';
            letters.forEach(letter => {
                const btn = document.createElement('div');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.addEventListener('click', () => {
                    if (containerId === 'titleAlphabet') {
                        currentTitleLetter = currentTitleLetter === letter ? '' : letter;
                    } else {
                        currentAuthorLetter = currentAuthorLetter === letter ? '' : letter;
                    }
                    currentPage = 1;
                    updateActiveInitialButtons();
                    filterPoems();
                });
                el.appendChild(btn);
            });
        }

        function updateActiveInitialButtons() {
            document.querySelectorAll('#titleAlphabet .letter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === currentTitleLetter);
            });
            document.querySelectorAll('#authorAlphabet .letter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === currentAuthorLetter);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 朝代标签点击事件
            document.querySelectorAll('.dynasty-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.dynasty-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentDynasty = this.dataset.dynasty;
                    currentTitleLetter = '';
                    currentAuthorLetter = '';
                    currentPage = 1;
                    
                    filterPoems();
                    updateSidebarInitialFilters();
                });
            });
            
            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPoems();
                }
            });
        }
        
        // 搜索诗歌
        function searchPoems() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            currentTitleLetter = '';
            currentAuthorLetter = '';
            currentPage = 1;
            
            if (searchTerm) {
                filteredPoems = poemsData.filter(poem => 
                    poem.title.toLowerCase().includes(searchTerm) ||
                    poem.author.toLowerCase().includes(searchTerm) ||
                    poem.poem.toLowerCase().includes(searchTerm) ||
                    poem.brief_introduction.toLowerCase().includes(searchTerm)
                );
            } else {
                filterPoems();
            }
            
            updateSidebarInitialFilters();
            displayPoems();
        }
        
        // 筛选诗歌
        function filterPoems() {
            filteredPoems = poemsData.filter(poem => {
                let match = true;
                
                // 朝代筛选
                if (currentDynasty !== 'all' && poem.dynasty !== currentDynasty) {
                    match = false;
                }
                
                // 作品名首字母筛选
                if (match && currentTitleLetter) {
                    const ti = getInitialLetter(poem.title);
                    if (ti !== currentTitleLetter) match = false;
                }
                // 作者名首字母筛选
                if (match && currentAuthorLetter) {
                    const ai = getInitialLetter(poem.author);
                    if (ai !== currentAuthorLetter) match = false;
                }
                
                return match;
            });
            
            displayPoems();
        }
        
        // 显示诗歌
        function displayPoems() {
            const container = document.getElementById('poemList');
            const noResults = document.getElementById('noResults');
            const paginationEl = document.getElementById('pagination');
            
            if (filteredPoems.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                if (paginationEl) paginationEl.innerHTML = '';
                return;
            }
            
            container.style.display = 'block';
            noResults.style.display = 'none';
            
            // 按标题排序
            filteredPoems.sort((a, b) => a.title.localeCompare(b.title, 'zh-CN'));
            
            // 分页显示
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const poemsToShow = filteredPoems.slice(startIndex, endIndex);
            
            container.innerHTML = poemsToShow.map(poem => createPoemHTML(poem)).join('');
            
            // 渲染分页
            renderPagination(Math.ceil(filteredPoems.length / itemsPerPage));
        }
        
        // 创建诗歌HTML
        function createPoemHTML(poem) {
            return `
                <div class="poem-item">
                    <div class="poem-title">${poem.title}</div>
                    <div class="poem-author">作者：${poem.author}</div>
                    <div class="poem-content">${formatPoem(poem.poem, poem.literary_form, poem.id_title)}</div>
                    <div class="poem-meta">
                        ${poem.dynasty ? `<div class="meta-item"><span class="meta-label">朝代：</span>${poem.dynasty}</div>` : ''}
                        ${poem.period ? `<div class="meta-item"><span class="meta-label">时期：</span>${poem.period}</div>` : ''}
                        ${poem.literary_form ? `<div class="meta-item"><span class="meta-label">体裁：</span>${poem.literary_form}</div>` : ''}
                        ${poem.writing_time ? `<div class="meta-item"><span class="meta-label">创作时间：</span>${poem.writing_time}</div>` : ''}
                        ${poem.relevant_locations ? `<div class="meta-item"><span class="meta-label">相关地点：</span>${poem.relevant_locations}</div>` : ''}
                    </div>
                    ${poem.creative_background ? `<div class="meta-item"><span class="meta-label">创作背景：</span>${poem.creative_background}</div>` : ''}
                    ${poem.brief_introduction ? `<div class="meta-item"><span class="meta-label">简介：</span>${poem.brief_introduction}</div>` : ''}
                </div>
            `;
        }

        // 诗文格式化：非“词/散曲/杂言诗”按标点分行，且【…】单独成行
        function formatPoem(text, literaryForm, idTitle) {
            if (!text) return '';
            // 指定作品恢复原样
            if (idTitle === '2045' || idTitle === '2093') {
                return escapeHtml(text).replace(/\r?\n/g, '<br/>');
            }
            // 词/散曲/杂言诗维持原样（仅简单转义换行）
            if (literaryForm === '词' || literaryForm === '散曲' || literaryForm === '杂言诗') {
                var t = makeQiMarkersSoloLines(text);
                return escapeHtml(t).replace(/\r?\n/g, '<br/>');
            }
            var chineseCount = (text.match(/[\u4e00-\u9fa5]/g) || []).length;
            var limit = chineseCount > 80 ? 4 : 2; // >80 每4个标点换行，否则每2个
            var punctRe = /[，。！？；、,:：;\.\!\?…—]/g;
            // 先将【…】片段切出，保持为独立行
            var parts = text.split(/(【[^】]*】)/);
            var lines = [];
            for (var i = 0; i < parts.length; i++) {
                var seg = parts[i];
                if (!seg) continue;
                if (/^【[^】]*】$/.test(seg)) {
                    lines.push(seg);
                    continue;
                }
                // 对普通片段按标点计数换行
                var buffer = '';
                var count = 0;
                for (var j = 0; j < seg.length; j++) {
                    var ch = seg[j];
                    buffer += ch;
                    if (punctRe.test(ch)) {
                        count++;
                        if (count >= limit) {
                            lines.push(buffer);
                            buffer = '';
                            count = 0;
                        }
                        // reset regex lastIndex due to global flag test
                        punctRe.lastIndex = 0;
                    }
                }
                if (buffer.trim().length) lines.push(buffer);
            }
            // 转义并包裹，每行居中显示
            return lines.map(function(l){
                return '<div class="poem-line">' + escapeHtml(l).replace(/\r?\n/g, '<br/>') + '</div>';
            }).join('');
        }

        function escapeHtml(s) {
            return String(s)
                .replace(/&/g,'&amp;')
                .replace(/</g,'&lt;')
                .replace(/>/g,'&gt;')
                .replace(/\"/g,'&quot;')
                .replace(/'/g,'&#39;');
        }

        // 将“其一/其二/…（可带【】）”单独成行
        function makeQiMarkersSoloLines(text) {
            if (!text) return '';
            // 标记形式：其一/其二/其三…；可带全角括号或方头书名号【】
            var re = /(【?其[一二三四五六七八九十百千]+】?)/g;
            return text.replace(re, function(m) {
                return '\n' + m + '\n';
            });
        }
        
        // 加载更多
        function loadMore() {
            currentPage++;
            displayPoems();
        }

        // 渲染分页控件并绑定事件
        function renderPagination(totalPages) {
            const el = document.getElementById('pagination');
            if (!el) return;
            if (totalPages <= 1) { el.innerHTML = ''; return; }

            function addBtn(label, page, disabled, active) {
                const btn = document.createElement('button');
                btn.className = 'page-btn' + (active ? ' active' : '');
                btn.textContent = label;
                if (disabled || active) {
                    btn.disabled = !!disabled || !!active;
                } else {
                    btn.addEventListener('click', function() {
                        currentPage = page;
                        displayPoems();
                        const mc = document.querySelector('.main-content');
                        if (mc && mc.scrollIntoView) {
                            mc.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        } else {
                            window.scrollTo(0, 0);
                        }
                    });
                }
                el.appendChild(btn);
            }

            function addEllipsis() {
                const span = document.createElement('span');
                span.textContent = '…';
                span.style.margin = '0 4px';
                el.appendChild(span);
            }

            el.innerHTML = '';
            addBtn('上一页', Math.max(1, currentPage - 1), currentPage === 1, false);

            const pages = [];
            const last = totalPages;
            const start = Math.max(2, currentPage - 2);
            const end = Math.min(last - 1, currentPage + 2);
            pages.push(1);
            if (start > 2) pages.push('ellipsis');
            for (let p = start; p <= end; p++) pages.push(p);
            if (end < last - 1) pages.push('ellipsis');
            if (last > 1) pages.push(last);

            pages.forEach(function(p) {
                if (p === 'ellipsis') { addEllipsis(); return; }
                addBtn(String(p), p, false, p === currentPage);
            });

            addBtn('下一页', Math.min(last, currentPage + 1), currentPage === last, false);
        }
        
        // 更新统计信息
        function updateStats() {
            document.getElementById('totalPoems').textContent = poemsData.length;
            
            const uniqueAuthors = new Set(poemsData.map(poem => poem.author));
            document.getElementById('totalAuthors').textContent = uniqueAuthors.size;
            console.log('[poems] stats totalPoems=', poemsData.length, ' totalAuthors=', uniqueAuthors.size);
        }
    </script>
